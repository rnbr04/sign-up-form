<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="text">
      <img src="assets/odin-lined.png" alt="odin-logo">
      <span>ODIN</span>
    </div>
  </div>
  <div class="login-form">
    <div class="top-text">
      <p>
        This is not a a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      </p>
      <p>
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <form action="/" method="post">
      <div class="form-text">
        Let's do this!
      </div>
      
      <div>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first_name">
      </div>
      <div>
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last_name">
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email">
      </div>
      <div>
        <label for="phone">PHONE NUMBER</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div>
        <label for="pswd">PASSWORD</label>
        <input type="text" id="pwsd" name="passwd">
      </div>
      <div>
        <label for="conf-pswd">CONFIRM PASSWORD</label>
        <input type="text" id="conf-pswd" name="passwd">
      </div>

    </form>
  </div>
</body>
</html>
