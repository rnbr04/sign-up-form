<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="text">
      <img src="assets/odin-lined.png" alt="odin-logo">
      <span>ODIN</span>
    </div>
    <div class="credit">
      Photo by <a href="https://unsplash.com/@stanjacobs">Stan Jacobs</a> on <a href="https://unsplash.com/photos/a-winding-road-through-a-rugged-mountainous-landscape-hO4F6nYJ03w">Unsplash</a>
    </div>
  </div>
  <div class="right">
    <div class="top-text">
      <p>
        This is not a a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      </p>
      <p>
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <form action="#" method="post">
      <div class="form-box">
        <div class="form-text">
          Let's do this!
        </div>
        
        <div class="form-row">
          <div>
            <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
            <input type="text" id="first-name" name="first_name" required>
          </div>
          <div>
            <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
            <input type="text" id="last-name" name="last_name" required>
          </div>
        </div>
        
        <div class="form-row">
          <div>
            <label for="mail">EMAIL <span aria-label="required">*</span></label>
            <input type="email" id="mail" name="mail" required>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="pswd">PASSWORD <span aria-label="required">*</span></label>
            <input type="password" id="pswd" name="passwd" required>
          </div>
          <div>
            <label for="conf-pswd">CONFIRM PASSWORD <span aria-label="required">*</span></label>
            <input type="password" id="conf-pswd" name="passwd" required>
          </div>
        </div>
      </div>

      <div class="form-row">
        <button type="submit">Create Account</button>
      </div>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="">Log in</a>
    </div>
  </div>
</body>
</html>
